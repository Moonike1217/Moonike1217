name: GitHub Contribution Snake

on:
  schedule:
    - cron: '0 0 * * *'  # 每天 UTC 零点自动运行
  workflow_dispatch:

permissions:
  contents: write  # 确保有写权限

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Generate GitHub Contribution Snake
      uses: Platane/snk@v1
      with:
        username: ${{ github.repository_owner }}
        background: black
        color: white
        output: snake.svg

    - name: Commit and push snake.svg
      env:
        # 使用 GitHub 自动注入的令牌做身份验证
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add snake.svg
        git commit -m "Update contribution snake" || echo "No changes to commit"

        # 用 GITHUB_TOKEN 设置远程 URL 做身份验证
        git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository_owner }}/${{ github.repository.repository }}.git

        git push origin HEAD:main
